<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  
    <div class="cardsmain">
      <img id="backgroundcard" src="images/bg-main-desktop.png" alt="">
    </div>
      <div id="cards">
        <img src="images/bg-card-front.png" alt="">
        <img src="images/bg-card-back.png" alt="">
        <svg id="cardlogo" width="84" height="47" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="23.478" cy="23.5" rx="23.478" ry="23.5" fill="#fff"/><path d="M83.5 23.5c0 5.565-4.507 10.075-10.065 10.075-5.559 0-10.065-4.51-10.065-10.075 0-5.565 4.506-10.075 10.065-10.075 5.558 0 10.065 4.51 10.065 10.075Z" stroke="#fff"/></svg>
        <p class="pcartao" id="nome">Jane Appleseed</p>
        <p class="pcartao" id="cartaonum">0000 0000 0000 0000</p>
        <p class="pcartao" id="validade">00/00</p>
        <p class="pcartao" id="numconfirm">000</p>
      <!--
    Jane Appleseed
    00/00
  
    
    card-->
    </div>
  
    <div class="userdata">
      <div>
        <span class="info">Cardholder Name</span>
        <br>
        <input class="biginput" type="text" placeholder="e.g. Jane Appleseed"  pattern="[A-Za-z]" maxlength="40"></input>
        <br>
        <span class="info">Card Number</span>
        <br>
        <input class="biginput" id="input1" type="text" placeholder="e.g. 1234 5678 9123 0000"  maxlength="19"></input>
        <br>
        <span class="info">Exp. Date (MM/YY)</span><span class="info" id="spacespan" >CVC</span>
        <br>
        <input class="smallinput" id="input2" type="text" placeholder="MM" maxlength="2"></input>
        <input class="smallinput"  id="input3" type="text" placeholder="YY" maxlength="2"></input>
        <input class="mediuminput" type="text" id="input4" placeholder="e.g. 123" maxlength="3"></input>
        <br>
        <input class="button" type="button" value="Confirm" onclick="checkForLetter()"></input>
      </div>
    </div>
  
    <!--<div>
      <h1>Thank you!</h1>
      <p>
        We've added your card details
        Continue
      </p>
    </div>-->
</main>
<script src="script.js"></script>
</body>
</html>
